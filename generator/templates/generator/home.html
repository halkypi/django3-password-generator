<div class="container text-center">
    <h1>Passphrase Generator</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected="selected">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
    </select> Number of words
 
    <br>
    <input type="checkbox" name="capson"> Capitalize
    <br>
    <input type="checkbox" name="numbers"> Include Number
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <!--input type="text" maxlength="1" placeholder="-" size="1" name="separator"> Separator -->
    <br>

    <input type="submit" value="generate password" class="btn btn-info" >
</form>
    
<center><a href="{% url 'about' %}" class="btn btn-info" >About</a></center>
</div>
